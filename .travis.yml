language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r erpteam-stury *
  - mkdir -p deploy
  - mv erpteam-stury.zip deploy/erpteam-stury.zip

deploy:



